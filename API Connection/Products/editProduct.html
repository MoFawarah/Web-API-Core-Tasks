<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container mt-5">
        <h2>Edit a Product</h2>
        <form id="productForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="ProductName" class="form-label">Product Name</label>
                <input name="ProductName" type="text" class="form-control" id="ProductName" required>
            </div>

            <div class="mb-3">
                <label for="Description" class="form-label">Description</label>
                <input name="Description" type="text" class="form-control" id="Description" required>
            </div>

            <div class="mb-3">
                <label for="Price" class="form-label">Price</label>
                <input name="Price" type="text" class="form-control" id="Price" required>
            </div>
            <div class="mb-3">
                <label for="CategoryId" class="form-label">CategoryId</label>
                <input name="CategoryId" type="text" class="form-control" id="CategoryId" required>
            </div>
            <div class="mb-3">
                <label for="ProductImage" class="form-label">Product Image</label>
                <input name="ProductImage" type="file" class="form-control" id="ProductImage" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="editproduct.js"></script>
</body>
</html>
